<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form>
    <label for="f_name">First Name:</label>
    <input type="text" id="f_name" name="fname" placeholder="Asha" value="Asha" disabled required><br><br>
    <label for="l_name">Last Name:</label>
    <input type="text" id="l_name" name="lname"><br><br>
    <label for="num">Enter number:</label>
    <input type="number" id="num" name="num"><br><br>
    <label for="phn">Mobile Number:</label>
    <input type="tel" id="phn" name="phone"pattern="[0-9]{10}"><br><br>
    <label for="mail"> Email:</label>
    <input type="email" id="mail" name="mail"><br><br>
    <label for="pswd">Password:</label>
    <input type="password" id="pswd" name="pswd"><br><br>
    <label for="gender">Enter Gender</label><br><br>
    <input type="radio" id="gender" name="gender" value="Male">Male<br>
    <input type="radio" id="gender" name="gender" value="Female">Female<br>
    <input type="radio" id="gender" name="gender" value="Others">Others<br>
   <br><br> <input type="submit">
 </form>   
</body>
</html>
